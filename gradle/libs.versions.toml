[versions]

java = "VERSION_1_8"

# Build constants
minSdk = "26"
compileSdk = "34"
targetSdk = "34"

# Detekt
detekt = "1.23.3"
detektTwitterComposeRules = "0.0.26"

# Network / DB / Nav
retrofit = "2.11.0"
okhttp = "4.12.0"
room = "2.6.1"
navigation = "2.7.7"

# Images
glide = "4.16.0"

# KSP (Room)
ksp = "2.0.21-1.0.25"

# DI / Coroutines / Lifecycle / Fragment
koin = "4.1.1"
coroutines = "1.10.2"
lifecycle = "2.10.0"
fragment = "1.8.9"

# Compose
composeBom = "2024.10.01"
activityCompose = "1.9.3"

[libraries]

# Detekt
staticAnalysis-detektPlugin = { module = "io.gitlab.arturbosch.detekt:detekt-gradle-plugin", version.ref = "detekt" }
staticAnalysis-detektCli = { module = "io.gitlab.arturbosch.detekt:detekt-cli", version.ref = "detekt" }
staticAnalysis-detektApi = { module = "io.gitlab.arturbosch.detekt:detekt-api", version.ref = "detekt" }
staticAnalysis-detektTest = { module = "io.gitlab.arturbosch.detekt:detekt-test", version.ref = "detekt" }
staticAnalysis-detektFormatting = { module = "io.gitlab.arturbosch.detekt:detekt-formatting", version.ref = "detekt" }
staticAnalysis-detektLibraries = { module = "io.gitlab.arturbosch.detekt:detekt-rules-libraries", version.ref = "detekt" }
staticAnalysis-detektTwitterComposeRules = { module = "com.twitter.compose.rules:detekt", version.ref = "detektTwitterComposeRules" }

# AndroidX
androidX-core = "androidx.core:core-ktx:1.12.0"
androidX-appCompat = "androidx.appcompat:appcompat:1.6.1"

# UI (XML / Views)
ui-material = "com.google.android.material:material:1.10.0"
ui-constraintLayout = "androidx.constraintlayout:constraintlayout:2.1.4"

# Unit tests
unitTests-junit = "junit:junit:4.13.2"

# UI tests
uiTests-junitExt = "androidx.test.ext:junit:1.1.5"
uiTests-espressoCore = "androidx.test.espresso:espresso-core:3.5.1"

# Navigation (Fragments)
nav-fragmentKtx = { module = "androidx.navigation:navigation-fragment-ktx", version.ref = "navigation" }
nav-uiKtx = { module = "androidx.navigation:navigation-ui-ktx", version.ref = "navigation" }

# Retrofit + OkHttp
network-retrofit = { module = "com.squareup.retrofit2:retrofit", version.ref = "retrofit" }
network-retrofitGson = { module = "com.squareup.retrofit2:converter-gson", version.ref = "retrofit" }
network-okhttp = { module = "com.squareup.okhttp3:okhttp", version.ref = "okhttp" }
network-okhttpLogging = { module = "com.squareup.okhttp3:logging-interceptor", version.ref = "okhttp" }

# Room (KSP)
db-roomRuntime = { module = "androidx.room:room-runtime", version.ref = "room" }
db-roomKtx = { module = "androidx.room:room-ktx", version.ref = "room" }
db-roomCompiler = { module = "androidx.room:room-compiler", version.ref = "room" }

# Glide (kapt)
img-glide = { module = "com.github.bumptech.glide:glide", version.ref = "glide" }
img-glideCompiler = { module = "com.github.bumptech.glide:compiler", version.ref = "glide" }

# Coroutines
kotlinx-coroutinesAndroid = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version.ref = "coroutines" }

# Lifecycle
androidX-lifecycleRuntimeKtx = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "lifecycle" }
androidX-lifecycleViewModelKtx = { module = "androidx.lifecycle:lifecycle-viewmodel-ktx", version.ref = "lifecycle" }

# Fragment
androidX-fragmentKtx = { module = "androidx.fragment:fragment-ktx", version.ref = "fragment" }

# Koin
di-koinAndroid = { module = "io.insert-koin:koin-android", version.ref = "koin" }
di-koinCompose = { module = "io.insert-koin:koin-androidx-compose", version.ref = "koin" }

# Compose BOM
ui-composeBom = { module = "androidx.compose:compose-bom", version.ref = "composeBom" }

# Compose UI (versions come from BOM)
ui-composeUi = { module = "androidx.compose.ui:ui" }
ui-composeRuntime = { module = "androidx.compose.runtime:runtime" }
ui-composeFoundation = { module = "androidx.compose.foundation:foundation" }
ui-composeUiTooling = { module = "androidx.compose.ui:ui-tooling" }
ui-composeUiToolingPreview = { module = "androidx.compose.ui:ui-tooling-preview" }

# Compose Material3
ui-composeMaterial3 = { module = "androidx.compose.material3:material3" }

# Activity Compose
ui-activityCompose = { module = "androidx.activity:activity-compose", version.ref = "activityCompose" }

[bundles]

[plugins]
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
